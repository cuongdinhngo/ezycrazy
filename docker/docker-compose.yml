version: '2'
services:
  #PHP_PHP-FPM_NGINX
  panda_server:
    build: ./server
    volumes:
      - ../project:/var/www/project
    ports:
      - "127.0.0.1:9010:80"
  #MYSQL
  mysql:
    build: ./mysql
    tty: true
    ports:
      - "13306:3306"
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root@secret123
  #REDIS
  redis:
    build: ./redis
